<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>XUI Sample Project</title>

	<script src="https://kit.fontawesome.com/8162187dae.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="xui.css" />
	<link rel="stylesheet" href="font-default.css" />

	<script src="xui.js"></script>
</head>

<body class="xui-app">

	<xui-dialog class="x-draggable x-buttons-hidden x-title-center x-title-bold">
		<div class="header">
			<b>Sample</b>
		</div>

		<div class="content p-4 text-center">

			<xui-tabs data-container="div.tab-container" data-default="tab_b">
				<a data-name="tab_a">Tab A</a>
				<a data-name="tab_b">Tab B</a>
				<a data-name="tab_c">Tab C</a>
			</xui-tabs>
			
			<div class="tab-container p-3">
				<div data-name="tab_a">
					Content for Tab A.
				</div>
			
				<div data-name="tab_b">
					Content for Tab B.
				</div>

				<div data-name="tab_c">
					Content for Tab C.
				</div>
			</div>

		</div>
	</xui-dialog>

</body>

</html>
