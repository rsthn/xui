<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>XUI Sample Project</title>

	<script src="https://kit.fontawesome.com/8162187dae.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="lib/xui/normalize.css" />
	<link rel="stylesheet" href="lib/xui/xui.css" />
	<link rel="stylesheet" href="lib/xui/font-default.css" />

	<script src="lib/xui/xui.js"></script>
</head>

<body class="xui-app">

	<xui-dialog class="x-draggable" style="left: 50%; margin-left: -300px; top: 40px;">

		<div class="header">
			<b><i class="fas fa-leaf"></i> Sample</b>

			<span>
				<i data-action="hide" class="fas fa-times"></i>
			</span>
		</div>

		<div class="content" style="padding: 24px 160px;">
			Hello World
		</div>

	</xui-dialog>

</body>

</html>
